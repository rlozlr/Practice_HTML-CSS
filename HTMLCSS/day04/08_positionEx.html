<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background-color: red;
            float: left;
            margin-left: 10px;
            text-align: center;
            color: white;
            font-size: 20px;
            font-weight: 700;
            position: relative;
        }
        .box:hover{
            background-color: rgba(255, 64, 64, 0.889);
            top: 10px;
            left: 10px;
        }
    </style>
</head>
<body>
    <div class="box">T</div>
    <div class="box">H</div>
    <div class="box">A</div>
    <div class="box">N</div>
    <div class="box">K</div>
    <div class="box">S</div>
</body>
</html>

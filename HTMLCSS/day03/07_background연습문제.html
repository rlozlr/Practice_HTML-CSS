<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- box 생성 후 가로세로 300px 생성 배경이미지 / 박스크기에 꽉 차도록 설정 -->
    <style>
        .box{
            border: 3px solid black;    /* 박스크기 확인 하려고 */
            width: 300px;
            height: 300px;
            background-image: url(../image/해외항구.jpg);
            background-position: center;
            background-size: cover;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>

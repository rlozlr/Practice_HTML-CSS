<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배경속성</title>
    <!-- 
        배경 속성(background)
        - 배경색 : background-color
        - 배경이미지 : background-image
        - 배경색과 배경이미지를 둘다 지정하면 배경이미지가 우선 출력
        - 배경이미지가 출력되지 않는 부분이 있다면 배경색으로 출력
        - 배경이미지 크기 : background-size  가로*세로
        - 배경이미지 반복 : background-repeat
            - no-repeat : 반복안함
            - repeat-x : x축으로만 반복
            - repeat-y : y축으로만 반복
            - round : 양쪽 반복 (기본)
        - 배경이미지 위치 : background-position
            - center : 가운데
            - x축, y축으로 값을 주면 됨.
        background: color image position size repeat 순으로 입력 
     -->
     <style>
        .box{
            width: 300px;
            height: 300px;
            background-color: rgb(122, 140, 140);
            /* border: 1px solid black; */
            background-image: url(../image/강아지1.jpg);
            background-size: 270px 270px;
            background-repeat: no-repeat;
            background-position: center;
            box-shadow: 5px 5px 5px rgb(14, 54, 14);
        }
     </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>

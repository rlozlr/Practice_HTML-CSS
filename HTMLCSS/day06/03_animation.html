<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation</title>
    <style>
        @keyframes move {
            0%{left: 10%;}
            50%{left: 80%;}
            100%{left: 10%;}
        }
        .box{
            width: 100px;
            height: 100px;
            background-color: blueviolet;
            position: absolute;
            left: 10%;
            top: 10px;
            animation-name: move;
            animation-duration: 3s;
            animation-iteration-count: 2;
        }

    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>

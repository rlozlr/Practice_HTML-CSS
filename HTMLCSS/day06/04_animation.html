<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation</title>
</head>
<style>
    @keyframes bounce {
        0%{bottom: 0px;}
        25%{bottom: 15px;}
        50%{bottom: 0px;}
        75%{bottom: 30px;}
        100%{bottom: 0px;}
    }
    .bounce{
        position: absolute;
        bottom: 0px;
        left: 10px;
        animation-name: bounce;
        animation-duration: 1s;
        animation-iteration-count: infinite;
    }
</style>
<body>
    <div class="bounce">hihihi</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input 태그</title>
</head>
<body>
    <!-- 
        input 태그는 단일 태그로 속성값에 따라 다양한 기능들을 활용할 수 있음.
        input form태그와 같이 사용(나중에 다시 확인)
        <input type="속성명">
     -->
     <!-- type="text" : 가장 많이 사용, 영문, 한글, 특수문자 등의 문자열을 처리
        placeholder : 흐리게 표시, 안내문구 같은것을 입력할 때 사용, 문자를 입력하면 사라짐
    -->
    <input type="text">
    <input type="text" placeholder="미리보기">

    <!-- type="button" : 일반버튼
         type="reset" : 취소버튼 - 같은 form 태그안에 있는 input 값을 리셋
         type="submit" : 전송버튼 - 같은 form 태그안에 있는 값을 서버로 보내는 역할
         <button> 태그에서도 동일하게 사용가능.
     -->
     <hr>
     <form action="">
        <!-- input name="변수의 역할" id="js에서 사용" class="css 구분인자로 사용" -->
        <input type="text" name="name" value="영이"><br>
        <input type="text" name="age" id=""><br>
        <input type="button" value="일반버튼">
        <input type="reset" value="취소버튼">
        <input type="submit" value="전송버튼">
     </form>
     <hr>
     <!-- type="password" :비밀번호 입력할 때 사용, *로 표시 -->
     <input type="password" ><br>

     <!-- type="checkbox" : 다중 선택을 이용할 때 사용
          name의 속성을 같이 사용, 같은 checkbox의 경우 같은 name을 이용 
          value 값이 없으면 on으로 전송 / 반드시 value값이 필요 -->
    <hr>
    <br>
    <form action="">
        <p>좋아하는 과일을 선택해주세요. (복수 선택 가능)</p>
        <input type="checkbox" name="fruit" value="apple">사과
        <input type="checkbox" name="fruit" value="orange">오렌지
        <input type="checkbox" name="fruit" value="banana">바나나
        <input type="submit" value="제출">
    </form>
    <br>
    <hr>
     <!-- label : 다른 태그의 제목 역할을 하는 태그 
          for="값"  대상 id="for의 값과 동일한값" 을 입력하면, 해당 태그의 제목 역할을 하게됨.
     -->
     <form action="">
        <input type="checkbox" name="fruit" id="apple" value="apple">
        <label for="apple">사과</label>
        <label for="orange">
            <input type="checkbox" name="fruit" id="orange" value="orange">
            오렌지
        </label>
        <label for="banana">
            <input type="checkbox" name="fruit" id="banana" value="banana">
            바나나
        </label>
        <input type="submit" value="submit">
     </form>
     <br>
     <hr>
     <!-- type="radio" : 여러개 중 하나만 선택가능한 값을 만들때 사용 -->
     <!-- id는 한 화면에 딱 1개만 가능. -->
     <form action="">
        좋아하는 과일을 선택해주세요.(한개만)<br>
        <label for="apple1">
            <input type="radio" name="fruit" id="apple1" value="apple">
            사과
        </label>
        <label for="orange1">
            <input type="radio" name="fruit" id="orange1" value="orange">
            오렌지
        </label>
        <input type="submit" value="submit">
     </form>
     <br>
     <hr>
     <!-- form 태그 + radio 버튼 + label  -->
     <!-- 10대, 20대, 30대, 40대 이상 선택할 수 있는 값을 생성 -->
     <form action="">
        <input type="radio" name="ages" id="teen" value="teenage">
        <label for="teen">10대</label>
        <input type="radio" name="ages" id="twenty" value="twenties">
        <label for="twenty">20대</label>
        <input type="radio" name="ages" id="thirty" value="thirties">
        <label for="thirty">30대</label>
        <input type="radio" name="ages" id="forty" value="forties">
        <label for="forty">40대이상</label>
        <input type="submit" value="submit">
     </form>
     <br>
     <hr>
     <!-- type="color" : 색을 선택할 때 사용, 색상 정보를 16진수로 표현 -->
     <form action="">
        <input type="color" name="color" id="">
        <input type="submit" value="submit">
     </form>
     <br>
     <hr>
     <!-- type="month" :  년 월 표시
          type="week" : 년 주 표시
          type="date" : 년월일 표시
          type="datetime-local" : 년월일시분초 표시
          type="time" :시분초 표시
          jquery, 부트스트랩에서 제공하는 datepicker를 주로 사용 -->
    <input type="month" name="" id=""><br>
    <input type="week" name="" id=""><br>
    <input type="date" name="" id=""><br>
    <input type="datetime-local" name="" id=""><br>
    <input type="time" name="" id=""><br>

    <!-- type="email" : 이메일 형식만 입력가능하게 체크,  XXX@naver.com 
        이메일 형식이 맞지 않으면 알림창을 띄움 -->
    <form action="">
        <input type="email" name="email">
        <input type="submit" value="submit">
    </form>

    <hr>
    <!-- type="search" : 문자열 입력 뒤에 X 버튼이 생성 -->
    <input type="search">

    <!-- type="file" : 파일 첨부 선택 -->
    <input type="file">

    <!-- type="hidden" : 값을 안보이게 숨김, 실제 백엔드에서 개발시 많이 사용 -->
    <form action="">
        <input type="hidden" name="name" value="1234">
        <input type="text" name="nick_name" value="영이">
        <input type="submit" value="submit">
    </form>
    <!-- type ="number" : 위아래 버튼이 생김. 숫자만 입력가능. -->
    <input type="number" ><br>
    <hr>
    <!-- type="image" : 그림을 넣어주는 태그 
        src ="이미지 경로" alt="이미지가 없을 때 표시되는 단어"
    -->
    <!-- img 태그로 대체 가능 -->
    <input type="image" alt="그림없음." src="data:image/jpeg;base64,/9j/4AAQSkZJRgABAQAAAQABAAD/2wCEAAkGBxISEhUSEhAQEhIVEBAPDw8QDw8PDw8PFRUWFhURFRUYHSggGBolGxUVITEhJ

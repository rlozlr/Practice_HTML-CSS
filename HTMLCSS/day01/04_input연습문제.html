<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input 연습문제</title>
</head>
<body>
    <h2>회원가입</h2>
    <br>
        <form action="">
            아이디 : <input type="text" name="id"><br>
            비밀번호 : <input type="password" name="pw"><br>
            비밀번호 확인 : <input type="password" name="pw2"><br>
            이메일 : <input type="email" name="email"><br>
            성별 : 
            <label for="male"><input type="radio" name="radio" value="남성">남성</label>
            <label for="female"><input type="radio" name="radio" value="여성">여성</label><br>
            전화번호 : <input type="number" name="num1">- <input type="number" name="num2">- <input type="number" name="num3"><br>
            <button type="submit" value="회원가입">회원가입</button> 
        </form>
    </body>
</html>
